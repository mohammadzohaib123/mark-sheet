<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap_file/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="form_div">
                    <div>
                        <img src="user.png" alt="user" width="150" height="150" id="user">
                        <h1>Marks Sheet</h1>
                        <label class="label_id"> Name:
                            <input type="text" size="30" name="name" id="name" class="input">
                        </label>
                        <label class="label_id" id="leftform-element"> Father Name:
                            <input type="text" size="30" name="name" id="fatherName" class="input">
                        </label>
                        <br />
                        <label class="label_id"> Student Id:
                            <input type="text" size="25" name="name" id="studentId" class="input">
                        </label>
                        <label class="label_id" id="Cms"> CMS Id:
                            <input type="text" size="30" name="name" id="cms" class="input">
                        </label><br />
                        <h4 >Please Select Courses:</h4>
                        <br />
                        <div id="radio_btn">
                        <label class="radio">Engineering
                            <input type="radio" checked="checked" name="radio" value="Engineering">
                            <span class="checkmark"></span>
                        </label>
                        <label class="radio">Medical
                            <input type="radio" name="radio" value="Medical">
                            <span class="checkmark"></span>
                        </label><label class="radio">Pharmacy
                            <input type="radio" name="radio" value="Pharmacy">
                            <span class="checkmark"></span>
                        </label><label class="radio">
                            <input type="radio" name="radio" value="Business">Business
                            <span class="checkmark"></span>
                        </label>
                    </div>
                        <div id="dropdown_list">
                            <h4 id="list">Please Select Insitute Name:</h4>
                            <br>
                            <select name="school_name" id="dropDown">
                                <option value="Hamdard University">Hamdard University</option>
                                <option value="Karachi University">Karachi University</option>
                                <option value="Bahria University">Bahria University</option>
                                <option value="Habib University">Habib University</option>
                                <option value="Mehran University">Mehran University</option>
                            </select>
                        </div>
                        <div id="marks_div">
                            <label class="label_id"> Enter Mathematics Marks:
                                <input type="text" size="05" name="name" id="math_Marks" class="input" >
                            </label>
                            <label class="label_id" id="eng"> Enter English Marks:
                                <input type="text" size="05" name="name" id="eng_Marks" class="input" >
                            </label>
                            <br />
                            <label class="label_id"> Enter Science Marks:
                                <input type="text" size="05" name="name" id="sci_Marks" class="input">
                            </label>
                            <label class="label_id" id="comp"> Enter Computer Marks:
                                <input type="text" size="05" name="name" id="comp_Marks" class="input" >
                            </label>
                            <br />
                            <label class="label_id"> Enter General-Knowledge Marks:
                                <input type="text" size="05" name="name" id="gk_Marks" class="input" >
                            </label><br>
                            <button class="button" onclick="marks_Sheet()">Generate</button>
                        </div>
                        
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap_file/js/bootstrap.min.js"></script>
</body>

</html>
